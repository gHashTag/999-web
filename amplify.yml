version: 1
frontend:
  phases:
    # IMPORTANT - Please verify your build commands
    preBuild:
      commands:
        - npm install -g pnpm # This line installs pnpm globally
        - pnpm install # Install project dependencies
    build:
      commands:
        - pnpm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths: []
